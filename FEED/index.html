<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEED Swap</title>
    <link rel="icon" type="image/png" href="https://woofswap.finance/image/tokens/feed.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF8C00;
            --secondary-color: #FFA500;
            --card-bg: #1E1E1E;
            --input-bg: #252525;
            --text-color: #E0E0E0;
            --border-radius: 16px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #333;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .header h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }
        .connect-section {
            margin-bottom: 24px;
        }
        .connect-section button {
            padding: 10px 24px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #FFF;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, background 0.2s;
        }
        .connect-section button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }
        .token-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
        }
        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
        }
        .token-header {
            display: flex;
            align-items: center;
            padding: 16px;
            background: var(--input-bg);
            border-bottom: 1px solid #333;
        }
        .token-header h3 {
            font-size: 1.1rem;
            font-weight: bold;
            flex-grow: 1;
        }
        .token-header .copy-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            position: relative;
        }
        .token-header .copy-button img {
            width: 18px;
            height: 18px;
            filter: invert(1);
        }
        .token-header .copy-button .tooltip {
            visibility: hidden;
            background: var(--primary-color);
            color: #FFF;
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            position: absolute;
            top: -30px;
            right: 0;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .token-header .copy-button.copied .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .token-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }
        .token-content {
            padding: 16px;
            flex-grow: 1;
        }
        .token-content h4 {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 12px;
            color: #fff;
        }
        .token-content p.description {
            font-size: 0.9rem;
            color: #fff;
            margin-bottom: 16px;
            line-height: 1.5;
        }
        .token-content .info {
            font-size: 0.85rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .token-content .info img {
            width: 16px;
            height: 16px;
            filter: invert(1);
        }
        .token-content .info a {
            color: #fff;
            text-decoration: none;
        }
        .token-content .info a:hover {
            color: var(--secondary-color);
        }
        .trade-section {
            padding: 16px;
            border-top: 1px solid #333;
        }
        .swap-box {
            background: var(--input-bg);
            padding: 16px;
            border-radius: 12px;
        }
        .swap-toggle {
            display: flex;
            margin-bottom: 12px;
        }
        .swap-toggle button {
            flex: 1;
            padding: 8px;
            border: none;
            background: #333;
            color: var(--text-color);
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .swap-toggle button.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #FFF;
        }
        .swap-toggle button:first-child {
            border-radius: 12px 0 0 12px;
        }
        .swap-toggle button:last-child {
            border-radius: 0 12px 12px 0;
        }
        .balance-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 8px;
            color: #fff;
        }
        .token-info {
            display: flex;
            align-items: center;
            padding: 8px;
            background: var(--card-bg);
            border-radius: 10px;
            margin-bottom: 8px;
        }
        .token-info img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .token-info span {
            font-size: 0.9rem;
        }
        .swap-box input {
            width: 100%;
            padding: 10px;
            background: var(--card-bg);
            border: 2px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 0.9rem;
            text-align: right;
            outline: none;
        }
        .percentage-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 8px 0;
        }
        .percentage-buttons button {
            background: #333;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 0.85rem;
            font-weight: bold;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .percentage-buttons button:hover {
            background: var(--primary-color);
            color: #FFF;
            border: none;
        }
        .percentage-buttons button.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #FFF;
            border: none;
        }
        .swap-box .trade-button {
            padding: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #FFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: normal;
            width: 100%;
            font-size: 20px;
            position: relative;
            transition: background 0.2s;
        }
        .swap-box .trade-button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .swap-box .trade-button:hover:not(:disabled) {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }
        .swap-box .trade-button .spinner {
            display: none;
            border: 2px solid #FFF;
            border-top: 2px solid transparent;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
        }
        .swap-box .trade-button.loading .spinner {
            display: block;
        }
        .swap-info {
            font-size: 0.85rem;
            color: #ddd;
            margin-top: 8px;
        }
        #dexscreener-embed {
            position: relative;
            width: 100%;
            padding-bottom: 125%;
        }
        @media (min-width: 1400px) {
            #dexscreener-embed {
                padding-bottom: 65%;
            }
        }
        #dexscreener-embed iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: 0;
        }
        .global-spinner {
            border: 4px solid var(--primary-color);
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 1em;
            color: #fff;
            text-align: center;
            margin: 12px 0;
        }
        .footer {
            font-size: 0.9em;
            color: #fff;
            text-align: center;
            margin-top: 20px auto;
            padding-bottom: 20px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            color: var(--primary-color);
        }
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .card {
                max-width: 100%;
            }
            .token-header h3 {
                font-size: 1rem;
            }
            .token-content h4 {
                font-size: 1.2rem;
            }
            .token-content p.description {
                font-size: 0.85rem;
            }
            .percentage-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            .connect-section button {
                font-size: 0.9rem;
                padding: 8px 20px;
            }
            .swap-box input, .trade-button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FEED Swap</h1>
    </div>
    <div class="connect-section">
        <button id="connectWalletButton">Connect wallet</button>
    </div>
    <div id="status" class="status"></div>
    <div class="global-spinner" id="globalSpinner"></div>
    <div class="token-container">
        <div class="card" id="tokenCard"></div>
        <div id="dexscreener-embed">
            <iframe src="https://dexscreener.com/shibarium/0xD4301bA08076C14Dfc93fd0a94151E338874D7FE?embed=1&loadChartSettings=0&tabs=0&info=0&chartLeftToolbar=0&chartDefaultOnMobile=1&chartTheme=dark&theme=dark&chartStyle=1&chartType=price&interval=1D" loading="lazy"></iframe>
        </div>
    </div>
    <div class="footer">
        Powered by <a href="https://shibarium.shib.io/" target="_blank">Shibarium</a> | ShibClub © 2025
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        let web3, account, router, factory;
        const routerAddress = "0x96b16aBD53Bfd765F4CD118590C1d0be8B57DE24";
        const factoryAddress = "0xB9fbdFA27B7ba8BB2d4bB4aB399e4c55F0F7F83a";
        const wboneAddress = "0x839FdB6cc98342B428E074C1573ADF6D48CA3bFd";
        const tokenAddress = "0xD4301bA08076C14Dfc93fd0a94151E338874D7FE";
        const boneLogo = "https://www.woofswap.finance/image/tokens/BONE.png";
        const tokenImage = "https://woofswap.finance/image/tokens/feed.png";
        const shibarium = {
            chainId: "0x6d",
            chainName: "Shibarium",
            nativeCurrency: { name: "BONE", symbol: "BONE", decimals: 18 },
            rpcUrls: ["https://rpc.shibrpc.com", "https://www.shibrpc.com", "https://shibarium-rpc.com"],
            blockExplorerUrls: ["https://shibariumscan.io"]
        };
        const erc20Abi = [
            {"constant":true,"inputs":[{"name":"account","type":"address"}],"name":"balanceOf","outputs":[{"type":"uint256"}],"type":"function"},
            {"constant":false,"inputs":[{"name":"spender","type":"address"},{"name":"amount","type":"uint256"}],"name":"approve","outputs":[{"type":"bool"}],"type":"function"},
            {"constant":true,"inputs":[{"name":"_owner","type":"address"},{"name":"_spender","type":"address"}],"name":"allowance","outputs":[{"name":"remaining","type":"uint256"}],"type":"function"}
        ];
        const routerAbi = [
            {"inputs":[{"internalType":"uint256","name":"amountOutMin","type":"uint256"},{"components":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"bool","name":"stable","type":"bool"}],"internalType":"struct Router.route[]","name":"routes","type":"tuple[]"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"swapExactETHForTokensSupportingFeeOnTransferTokens","outputs":[],"stateMutability":"payable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amountIn","type":"uint256"},{"internalType":"uint256","name":"amountOutMin","type":"uint256"},{"components":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"bool","name":"stable","type":"bool"}],"internalType":"struct Router.route[]","name":"routes","type":"tuple[]"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"deadline","type":"uint256"}],"name":"swapExactTokensForETHSupportingFeeOnTransferTokens","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amountIn","type":"uint256"},{"components":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"bool","name":"stable","type":"bool"}],"internalType":"struct Router.route[]","name":"routes","type":"tuple[]"}],"name":"getAmountsOut","outputs":[{"internalType":"uint256[]","name":"amounts","type":"uint256[]"}],"stateMutability":"view","type":"function"}
        ];
        const factoryAbi = [
            {"inputs":[{"internalType":"address","name":"tokenA","type":"address"},{"internalType":"address","name":"tokenB","type":"address"},{"internalType":"bool","name":"stable","type":"bool"}],"name":"getPair","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"}
        ];
        const pairAbi = [
            {"inputs":[],"name":"getReserves","outputs":[{"internalType":"uint256","name":"reserve0","type":"uint256"},{"internalType":"uint256","name":"reserve1","type":"uint256"},{"internalType":"uint32","name":"blockTimestampLast","type":"uint32"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"token0","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"}
        ];
        let boneBalance = "0";
        const defaultSlippage = 0.005;
        const maxPriceImpact = 50;
        const maxAllowance = "115792089237316195423570985008687907853269984665640564039457584007913129639935";

        function shortenAddress(address) {
            return address ? `${address.slice(0, 6)}...${address.slice(-4)}` : "0x...";
        }

        function showStatus(message) {
            const status = document.getElementById("status");
            status.innerText = message;
            setTimeout(() => status.innerText = "", 5000);
        }

        async function tryInitializeWeb3() {
            for (const rpc of shibarium.rpcUrls) {
                try {
                    web3 = new Web3(rpc);
                    await web3.eth.getBlockNumber();
                    router = new web3.eth.Contract(routerAbi, routerAddress);
                    factory = new web3.eth.Contract(factoryAbi, factoryAddress);
                    return true;
                } catch (e) {
                    console.warn(`RPC ${rpc} failed: ${e.message}`);
                }
            }
            return false;
        }

        async function connectWallet() {
            const status = document.getElementById("status");
            const spinner = document.getElementById("globalSpinner");
            const connectButton = document.getElementById("connectWalletButton");
            try {
                if (!window.ethereum) throw new Error("Please install MetaMask");
                connectButton.disabled = true;
                status.innerText = "Connecting...";
                spinner.style.display = "block";
                web3 = new Web3(window.ethereum);
                const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                if (!accounts.length) throw new Error("Please unlock wallet");
                account = accounts[0];
                const chainId = await web3.eth.getChainId();
                if (Number(chainId) !== 109) {
                    try {
                        await window.ethereum.request({ method: "wallet_switchEthereumChain", params: [{ chainId: shibarium.chainId }] });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({ method: "wallet_addEthereumChain", params: [shibarium] });
                        } else {
                            throw switchError;
                        }
                    }
                }
                router = new web3.eth.Contract(routerAbi, routerAddress);
                factory = new web3.eth.Contract(factoryAbi, factoryAddress);
                connectButton.innerText = shortenAddress(account);
                showStatus("Connected to Shibarium");
                await updateBalances();
                updateTradeButtonState();
                await loadToken();
            } catch (error) {
                showStatus(`Connection failed: ${error.message}`);
                resetUI();
            } finally {
                spinner.style.display = "none";
                connectButton.disabled = false;
            }
        }

        function resetUI() {
            document.getElementById("connectWalletButton").innerText = "Connect wallet";
            document.getElementById("status").innerText = "";
            const tradeButton = document.querySelector(".trade-button");
            if (tradeButton) tradeButton.disabled = true;
        }

        async function updateBalances() {
            if (!web3 || !account) return;
            boneBalance = await web3.eth.getBalance(account);
            const card = document.getElementById("tokenCard");
            const tokenContract = new web3.eth.Contract(erc20Abi, tokenAddress);
            const balance = await tokenContract.methods.balanceOf(account).call();
            card.dataset.tokenBalance = balance;
            const balanceRow = card.querySelector(".balance-row");
            const isBuy = card.querySelector(".swap-toggle .buy.active");
            balanceRow.innerHTML = isBuy
                ? `<span>BONE</span><span>Balance: ${parseFloat(web3.utils.fromWei(boneBalance, "ether")).toFixed(1)}</span>`
                : `<span>FEED</span><span>Balance: ${parseFloat(web3.utils.fromWei(balance, "ether")).toFixed(0)}</span>`;
        }

        async function calculateOutput(card, amountIn) {
            if (!web3 || !account || !amountIn || amountIn <= 0) {
                card.querySelector(".swap-info").innerText = "Enter a valid amount";
                return;
            }
            const isBuy = card.querySelector(".swap-toggle .buy.active");
            const swapInfo = card.querySelector(".swap-info");
            let amountInWei;
            try {
                amountInWei = web3.utils.toBN(web3.utils.toWei(amountIn, "ether"));
            } catch (error) {
                swapInfo.innerText = "Invalid amount";
                showStatus("Invalid amount entered");
                return;
            }
            swapInfo.innerText = "Calculating...";
            try {
                let bestOutput = web3.utils.toBN("0");
                let routes;
                for (const stable of [true, false]) {
                    const from = isBuy ? wboneAddress : tokenAddress;
                    const to = isBuy ? tokenAddress : wboneAddress;
                    const pairAddress = await factory.methods.getPair(from, to, stable).call();
                    if (pairAddress !== "0x0000000000000000000000000000000000000000") {
                        const tempRoutes = [{ from, to, stable }];
                        const amounts = await router.methods.getAmountsOut(amountInWei, tempRoutes).call();
                        const output = web3.utils.toBN(amounts[amounts.length - 1]);
                        if (output.gt(bestOutput)) {
                            bestOutput = output;
                            routes = tempRoutes;
                        }
                    }
                }
                if (bestOutput.eq(web3.utils.toBN("0"))) {
                    swapInfo.innerText = "No valid trading pair";
                    showStatus("No valid trading pair found");
                    return;
                }
                const outputEther = parseFloat(web3.utils.fromWei(bestOutput, "ether")).toFixed(6);
                swapInfo.innerText = `Estimated: ${outputEther} ${isBuy ? "FEED" : "BONE"}`;
                card.dataset.routes = JSON.stringify(routes);
                card.dataset.bestOutput = bestOutput.toString();
            } catch (error) {
                swapInfo.innerText = "Error calculating output";
                showStatus("Failed to calculate output");
            }
        }

        function updateTradeButtonState(card) {
            const tradeButton = card.querySelector(".trade-button");
            const amountInput = card.querySelector(".amount-input");
            const amount = parseFloat(amountInput.value);
            tradeButton.disabled = !account || !amount || amount <= 0;
        }

        async function loadToken() {
            const card = document.getElementById("tokenCard");
            const spinner = document.getElementById("globalSpinner");
            try {
                spinner.style.display = "block";
                showStatus("Loading token...");
                if (!web3 && !await tryInitializeWeb3()) {
                    showStatus("Failed to connect to Shibarium");
                    return;
                }
                const tokenContract = new web3.eth.Contract(erc20Abi, tokenAddress);
                let tokenBalance = "0";
                if (account) tokenBalance = await tokenContract.methods.balanceOf(account).call();
                const boneBalanceDisplay = account ? parseFloat(web3.utils.fromWei(boneBalance, "ether")).toFixed(1) : "0";
                card.dataset.tokenAddress = tokenAddress;
                card.dataset.symbol = "FEED";
                card.dataset.tokenBalance = tokenBalance;
                card.innerHTML = `
                    <div class="token-header">
                        <h3>Created by: FEED</h3>
                        <button class="copy-button" data-address="${tokenAddress}">
                            <img src="https://img.icons8.com/ios-filled/16/000000/contract.png" alt="Copy Contract">
                            <span class="tooltip">Copied Contract!</span>
                        </button>
                    </div>
                    <img class="token-image" src="${tokenImage}" alt="FEED">
                    <div class="token-content">
                        <h4>FEED</h4>
                        <p class="description">FEED enhances Shibarium’s ecosystem by incentivizing participation and supporting SHIB’s deflationary mechanics through its unique burning process.</p>
                        <div class="info">
                            <img src="https://img.icons8.com/ios-filled/16/1.png" alt="Website">
                            <a href="https://feed.shib.io/" target="_blank">shib.club</a>
                        </div>
                        <div class="info">
                            <img src="https://img.icons8.com/ios-filled/16/x.png" alt="Twitter">
                            <a href="https://x.com/woofswap" target="_blank">@woofswap</a>
                        </div>
                        <div class="info">
                            <img src="https://img.icons8.com/ios-filled/16/telegram-app.png" alt="Telegram">
                            <a href="https://t.me/ShibariumSRC20" target="_blank">@ShibariumSRC20</a>
                        </div>
                    </div>
                    <div class="trade-section">
                        <div class="swap-box">
                            <div class="swap-toggle">
                                <button class="buy active">Buy</button>
                                <button class="sell">Sell</button>
                            </div>
                            <div class="balance-row">
                                <span>BONE</span>
                                <span>Balance: ${boneBalanceDisplay}</span>
                            </div>
                            <div class="token-info">
                                <img src="${boneLogo}" alt="BONE">
                                <span>BONE</span>
                            </div>
                            <input type="number" class="amount-input" placeholder="0.0" step="0.01">
                            <div class="percentage-buttons">
                                <button data-percentage="25">25%</button>
                                <button data-percentage="50">50%</button>
                                <button data-percentage="75">75%</button>
                                <button data-percentage="100">MAX</button>
                            </div>
                            <div class="swap-info">Enter a valid amount</div>
                            <button class="trade-button" data-address="${tokenAddress}" disabled>
                                Buy
                                <span class="spinner"></span>
                            </button>
                        </div>
                    </div>
                `;
                setupCardListeners(card);
                showStatus("");
            } catch (error) {
                showStatus(`Failed to load token: ${error.message}`);
            } finally {
                spinner.style.display = "none";
            }
        }

        function setupCardListeners(card) {
            const tokenAddress = card.dataset.tokenAddress;
            card.querySelectorAll(".copy-button").forEach(button => {
                button.addEventListener("click", () => {
                    navigator.clipboard.writeText(button.dataset.address).then(() => {
                        button.classList.add("copied");
                        setTimeout(() => button.classList.remove("copied"), 1000);
                    }).catch(() => showStatus("Failed to copy address"));
                });
            });
            card.querySelectorAll(".swap-toggle button").forEach(button => {
                button.addEventListener("click", async () => {
                    card.querySelectorAll(".swap-toggle button").forEach(btn => btn.classList.remove("active"));
                    button.classList.add("active");
                    const isBuy = button.classList.contains("buy");
                    const balanceRow = card.querySelector(".balance-row");
                    const tokenInfo = card.querySelector(".token-info");
                    const tradeButton = card.querySelector(".trade-button");
                    const input = card.querySelector(".amount-input");
                    const percentageButtons = card.querySelectorAll(".percentage-buttons button");
                    if (isBuy) {
                        balanceRow.innerHTML = `<span>BONE</span><span>Balance: ${parseFloat(web3.utils.fromWei(boneBalance, "ether")).toFixed(1)}</span>`;
                        tokenInfo.innerHTML = `<img src="${boneLogo}" alt="BONE"><span>BONE</span>`;
                        tradeButton.innerHTML = "Buy <span class='spinner'></span>";
                        percentageButtons.forEach(btn => btn.onclick = () => setAmount(card, btn.dataset.percentage, "buy"));
                    } else {
                        const tokenContract = new web3.eth.Contract(erc20Abi, tokenAddress);
                        const tokenBalance = await tokenContract.methods.balanceOf(account).call();
                        card.dataset.tokenBalance = tokenBalance;
                        balanceRow.innerHTML = `<span>FEED</span><span>Balance: ${parseFloat(web3.utils.fromWei(tokenBalance, "ether")).toFixed(0)}</span>`;
                        tokenInfo.innerHTML = `<img src="${tokenImage}" alt="FEED"><span>FEED</span>`;
                        tradeButton.innerHTML = "Sell <span class='spinner'></span>";
                        percentageButtons.forEach(btn => btn.onclick = () => setAmount(card, btn.dataset.percentage, "sell"));
                    }
                    input.value = "";
                    card.querySelector(".swap-info").innerText = "Enter a valid amount";
                    updateTradeButtonState(card);
                });
            });
            card.querySelector(".trade-button").addEventListener("click", async () => {
                const isBuy = card.querySelector(".swap-toggle .buy.active");
                if (isBuy) await buyToken(tokenAddress, card.querySelector(".trade-button"), card);
                else await sellToken(tokenAddress, card.querySelector(".trade-button"), card);
            });
            card.querySelector(".amount-input").addEventListener("input", () => {
                updateTradeButtonState(card);
                calculateOutput(card, card.querySelector(".amount-input").value);
            });
            card.querySelectorAll(".percentage-buttons button").forEach(button => {
                button.addEventListener("click", () => {
                    card.querySelectorAll(".percentage-buttons button").forEach(btn => btn.classList.remove("active"));
                    button.classList.add("active");
                    const isBuy = card.querySelector(".swap-toggle .buy.active");
                    setAmount(card, button.dataset.percentage, isBuy ? "buy" : "sell");
                });
            });
        }

        async function setAmount(card, percentage, type) {
            if (!web3 || !account) {
                showStatus("Please connect wallet");
                return;
            }
            const input = card.querySelector(".amount-input");
            let amount;
            if (type === "buy") {
                let balance = parseFloat(web3.utils.fromWei(boneBalance, "ether"));
                amount = percentage === "100" ? Math.max(0, balance - 0.01) : balance * (percentage / 100);
            } else {
                let balance = parseFloat(web3.utils.fromWei(card.dataset.tokenBalance, "ether"));
                amount = percentage === "100" ? Math.max(0, balance - 1) : balance * (percentage / 100);
            }
            input.value = amount.toFixed(4);
            updateTradeButtonState(card);
            calculateOutput(card, input.value);
        }

        async function buyToken(tokenAddress, button, card) {
            if (!web3 || !account) {
                showStatus("Please connect wallet");
                return;
            }
            const amountIn = card.querySelector(".amount-input").value;
            if (!amountIn || amountIn <= 0) {
                showStatus("Please enter a valid amount");
                return;
            }
            let amountInWei;
            try {
                amountInWei = web3.utils.toBN(web3.utils.toWei(amountIn, "ether"));
            } catch (e) {
                showStatus("Invalid amount entered");
                return;
            }
            if (web3.utils.toBN(boneBalance).lt(amountInWei)) {
                showStatus("Insufficient BONE balance");
                return;
            }
            const deadline = Math.floor(Date.now() / 1000) + 60 * 20;
            try {
                button.classList.add("loading");
                button.disabled = true;
                showStatus("Checking trading pair...");
                let bestOutput = web3.utils.toBN("0");
                let routes;
                for (const stable of [true, false]) {
                    const pairAddress = await factory.methods.getPair(wboneAddress, tokenAddress, stable).call();
                    if (pairAddress !== "0x0000000000000000000000000000000000000000") {
                        const tempRoutes = [{ from: wboneAddress, to: tokenAddress, stable }];
                        const amounts = await router.methods.getAmountsOut(amountInWei, tempRoutes).call();
                        const output = web3.utils.toBN(amounts[amounts.length - 1]);
                        if (output.gt(bestOutput)) {
                            bestOutput = output;
                            routes = tempRoutes;
                        }
                    }
                }
                if (!routes || bestOutput.eq(web3.utils.toBN("0"))) {
                    showStatus("No valid trading pair found");
                    return;
                }
                const pairAddress = await factory.methods.getPair(wboneAddress, tokenAddress, routes[0].stable).call();
                const pairContract = new web3.eth.Contract(pairAbi, pairAddress);
                const reserves = await pairContract.methods.getReserves().call();
                const token0 = await pairContract.methods.token0().call();
                const reserveFrom = token0 === wboneAddress ? reserves.reserve0 : reserves.reserve1;
                const reserveTo = token0 === wboneAddress ? reserves.reserve1 : reserves.reserve0;
                const reserveFromBN = web3.utils.toBN(reserveFrom);
                const reserveToBN = web3.utils.toBN(reserveTo);
                const priceImpact = amountInWei.mul(web3.utils.toBN(100)).div(reserveFromBN.add(amountInWei));
                if (priceImpact.gt(web3.utils.toBN(maxPriceImpact))) {
                    showStatus(`Price impact too high (${priceImpact.toString()}%)`);
                    return;
                }
                if (bestOutput.gt(reserveToBN)) {
                    showStatus("Insufficient liquidity");
                    return;
                }
                const slippageFactor = web3.utils.toBN(1000 - defaultSlippage * 1000);
                const amountOutMin = bestOutput.mul(slippageFactor).div(web3.utils.toBN(1000));
                showStatus("Processing buy...");
                await router.methods.swapExactETHForTokensSupportingFeeOnTransferTokens(
                    amountOutMin.toString(),
                    routes,
                    account,
                    deadline
                ).send({ from: account, value: amountInWei });
                showStatus("Buy successful!");
                await updateBalances();
                card.querySelector(".amount-input").value = "";
                card.querySelector(".swap-info").innerText = "Enter a valid amount";
                updateTradeButtonState(card);
            } catch (error) {
                let errorMessage = error.message || "Transaction failed";
                if (error.code === 4001) errorMessage = "User rejected transaction";
                else if (error.message.includes("INSUFFICIENT_OUTPUT_AMOUNT")) errorMessage = "Slippage too high";
                else if (error.message.includes("INSUFFICIENT_LIQUIDITY")) errorMessage = "Insufficient liquidity";
                showStatus(errorMessage);
            } finally {
                button.classList.remove("loading");
                button.disabled = false;
            }
        }

                else if (error.message.includes("INSUFFICIENT_LIQUIDITY")) errorMessage = "Insufficient liquidity";

        document.getElementById("connectWalletButton").addEventListener("click", connectWallet);
        window.addEventListener("load", async () => {
            if (!window.location.protocol.includes("http")) {
                showStatus('Please run via server (e.g., "npx serve")');
                return;
            }
            resetUI();
            if (await tryInitializeWeb3()) loadToken();
            else showStatus("Failed to connect to Shibarium");
        });
    </script>
